       <style type="text/css">
        .top{
    /* 设置宽度高度背景颜色 */
    height: auto; /*高度改为自动高度*/
    width:100%;
    margin-left: 0;
    background:rgba(37,42,51,1.00);
    position: fixed; /*固定在顶部*/
    top: 0;/*离顶部的距离为0*/
    margin-bottom: 5px;
}
.top ul{
    /* 清除ul标签的默认样式 */
    width: auto;/*宽度也改为自动*/
    list-style-type: none;
    white-space:nowrap;
    overflow: hidden;
    margin-left: 12%;
    /* margin-top: 0;          */
    padding: 0;

}
.top li {
    float:left; /* 使li内容横向浮动，即横向排列  */
    margin-right:2%;  /* 两个li之间的距离*/
    position: relative;
    overflow: hidden;
}

.top li a{
   /* 设置链接内容显示的格式*/
    display: block; /* 把链接显示为块元素可使整个链接区域可点击 */
    color:white;
    text-align: center;
    padding: 3px;
    overflow: hidden;
    text-decoration: none; /* 去除下划线 */
    
}
.top li a:hover{
    /* 鼠标选中时背景变为黑色 */
    /*background-color: #111;*/
    -webkit-animation: scaleDraw 5s ease-in-out infinite;
}
.top ul li ul{
    /* 设置二级菜单 */
    margin-left: -0.2px;
    background:rgba(60,60,60,1.00);
    position: relative;
    display: none; /* 默认隐藏二级菜单的内容 */

}
.top ul li ul li{
    /* 二级菜单li内容的显示 */
    
    float:none;
    text-align: center;
}
.top ul li:hover ul{
    /* 鼠标选中二级菜单内容时 */
    animation: fade-in;/*动画名称*/  
    animation-duration: 0.7s;/*动画持续时间*/  
    -webkit-animation:fade-in 0.7s;/*针对webkit内核*/  
    display: block;
}
.top ri {
    float:right; /* 使li内容横向浮动，即横向排列  */
    margin-right:13.5%;  /* 两个li之间的距离*/
    position: relative;
    overflow: hidden;
}

.top ri a{
   /* 设置链接内容显示的格式*/
    display: block;  /*把链接显示为块元素可使整个链接区域可点击 */
    color:white;
    text-align: center;
    padding: 3px;
    overflow: hidden;
    text-decoration: none; /* 去除下划线 */
    
}
.top ri a:hover{
    /* 鼠标选中时背景变为黑色 */
    background-color: #00A4EF;
}
body{
    background:#494A5F;
    /* 这里是颜色设定啦！QwQ还原色#eff3f5 */

<script>
		var STRname = $.getUrlParam('theme');
		var STRid = $.getUrlParam('id');
		window.onload = function(){
			$("#addname").val(STRname);
			$("#addid").val(STRid);
			function theme(){
			if(STRname == 1000){
			document.body.style.backgroundColor = "#EFF4FF";
			console.log('value：',STRname);
		        }
		        if(STRname == 1001){
				document.body.style.backgroundImage="url(image/b_reflect.png)"
				document.body.style.height="100%"
				document.body.style.width="100%"
				document.body.style.backgroundSize = "cover"
			}
			if(STRname == 1002){
				document.body.style.backgroundImage="url(image/forest.png)"
				document.body.style.height="100%"
				document.body.style.width="100%"
				document.body.style.backgroundSize = "cover"
			}
		    else{
			console.log('id：',STRid);
		    }
			}
			function ui(){
			if(STRid == 100){
			document.body.style.overflow = "hidden";
		        }
			if(STRid == 101){
			document.body.style.overflow = "auto";
		        }
				else{
					console.log('id:',STRid);
				}
			}
			theme();
			ui();
		    }
	</script>
