<html>  
<head>  
<title>Simple 3D on HTML5 canvas</title>  
<meta http-equiv="content-type" content="text/html; charset=UTF-8">  
<script type="text/javascript" src="https://raw.githubusercontent.com/EnderMo/endermo.xyz/gh-pages/VertexLab/dev/jquerymin.js"></script>  
<script type="text/javascript" src="https://endermo.xyz/VertexLab/dev/html5_3d_animation.js"></script>  
<script language="javascript" type="text/javascript">  
    $(function() {  
        $("#html5_3d_animation").html5_3d_animation({  
            window_width: '600',  
            window_height: '300',  
            window_background: '#00113F',  
            star_count: '1000',  
            star_color: '#FBFFAF',  
            star_depth: '100'  
        });  
    });      
</script>  
</head>  
<body>  
<div class="wrap">  
  <canvas id="html5_3d_animation">Internet Explorer Not  
    Supported</canvas>  
  <div id="show"></div>  
</div>  
  
<div style="width:98%;margin:20px auto; padding:50px 0; clear:both; overflow:hidden;">  
</body>  
</html>
